<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Center Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label, input, button {
            font-size: 16px;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>
        <P ALIGN="CENTER"><FONT COLOR="BLUE">DIGITAL COMPUTER ACADEMY (First Term Examination 2025)</FONT></P>
    </h2>
    <h3>Search Result by Student ID</h3>
    <form id="examForm" onsubmit="return searchExamCenter();">
        <label for="examId">Enter Student ID:</label><br>
        <input type="text" id="examId" name="examId" required><br><br>
        <button type="submit">Search</button>
    </form>
    <div id="result"></div>

    <script>
        // Example static data; replace with real lookup logic or API call
        const examCenters = {
            "EX123": "Jayanta Shib , DCA 12 Months Course , Result : Pass",
            "EX456": "Center B, Los Angeles",
            "EX789": "Center C, Chicago"
        };

        function searchExamCenter() {
            const examId = document.getElementById("examId").value.trim();
            const resultDiv = document.getElementById("result");

            if (examCenters[examId]) {
                resultDiv.textContent = "Student Name: " + examCenters[examId];
            } else {
                resultDiv.textContent = "Exam ID not found.";
            }

            return false; // Prevent form from submitting
        }
    </script>
</body>
</html>
